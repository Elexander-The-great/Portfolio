<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Example</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="login-container">
      <h2 style="color: whitesmoke;">เข้าสู่ระบบ</h2>
      <div class="input-container">
        <div class="input-box">
          <label for="username" style="color: whitesmoke;">ชื่อผู้ใช้:</label>
          <input type="text" id="username" />
        </div>

        <div class="input-box">
          <label for="password" style="color: whitesmoke;">รหัสผ่าน:</label>
          <input type="password" id="password" />
        </div>
      </div>

      <button id="submit-btn" onclick='login()'>เข้าสู่ระบบ</button>
      <p id="errorMessage" class="error-message"></p>
    </div>

    <div class="pop-up" id="pop-up">
      <h2 id="popup-title">Error</h2>
      <p id="popup-detail">กรุณา...</p>
      <button id="popup-btn" onclick="closepopup()">OK</button>
    </div><script src="script.js"></script>
  </body>
</html>
